add_newline = true
format = """
${custom.pwd}\
$python\
$nodejs\
$kubernetes\
$jobs\
${custom.mail}\
${custom.left_end}\
$fill\
${custom.fun}\
$fill\
${custom.right_start}\
$status\
$cmd_duration\
$git_branch\
$git_status\
$time\
$line_break\
$character
"""

[character]
    success_symbol = " [‚ùß](fg:green)"
    error_symbol = " [‚ùß](fg:red)"

[cmd_duration]
    disabled = false
    show_notifications = false
    style = "fg:red bg:yellow"
    format = "[ÓÇ≤](bg:#444444 fg:yellow)[ $duration ]($style)[ÓÇ≤](bg:yellow fg:#444444)"
    min_time = 1_000

[custom.fun]
    description = "A fun seasonal symbol"
    symbol = "ü¶Ü"
    style = "bg:cyan"
    format = "[$symbol]($style)"
    when = true

[custom.left_end]
    description = "End of the left side of the prompt"
    style = "bg:cyan"
    format = "[ÓÇ∞](bg:cyan fg:#444444)"
    when = true

[custom.mail]
    symbol = "üìß"
    description = "Shows a mail icon if there is any mail, otherwise nothing."
    when = "mail -e"
    style = "bg:blue"
    format = "[ÓÇ∞](bg:blue fg:#444444)[ $symbol$number ]($style)[ÓÇ∞](bg:#444444 fg:blue)"

[custom.pwd]
    # from env var set in precmd_functions in 090-prompt.zsh
    command = "echo $MYPWD"
    description = "Shows current directory's bookmark if there is one, otherwise a middle-truncated path to the current directory."
    when = true
    format = "[ÓÇ∂](fg:cyan)[$output ](fg:black bg:cyan)[ÓÇ∞](bg:#444444 fg:cyan)"

[custom.right_start]
    description = "Start of the right side of the prompt"
    style = "bg:cyan"
    format = "[ÓÇ≤](bg:cyan fg:#444444)"
    when = true

[fill]
    symbol = " "
    style = "bg:cyan"

[git_branch]
    disabled = false
    style = "bg:green fg:black"
    format = "[ÓÇ≤](bg:#444444 fg:green)[ $symbol$branch(:$remote_branch) ]($style)[ÓÇ≤](bg:green fg:#444444)"

[git_status]
    disabled = false
    style = "bold bg:purple fg:green"
    format = '[ÓÇ≤](bg:#444444 fg:purple)[ $all_status$ahead_behind ]($style)[ÓÇ≤](bg:purple fg:#444444)'
    ahead = "${count}‚Üë"
    behind = "${count}‚Üì"
    diverged = "${ahead_count}‚áÖ ${behind_count}"
    untracked = "·çß "
    up_to_date = "‚úì"
    stashed = "·õã "
    modified = "‚úΩ "
    staged = "‚úö "
    renamed = "‚•± "
    deleted = "‚úó "

[jobs]
    style = "bg:yellow fg:red"
    format = "[ÓÇ∞](bg:yellow fg:#444444)[ $symbol$number ]($style)[ÓÇ∞](bg:#444444 fg:yellow)"

[kubernetes]
    disabled = false
    symbol = "‚éà "
    style = "bold bg:purple fg:green"
    format = '[ÓÇ∞](bg:purple fg:#444444)[ $symbol$context(:$namespace) ]($style)[ÓÇ∞](bg:#444444 fg:purple)'

[nodejs]
    symbol = "\ue781 "
    style = "fg:black bg:green"
    format = "[ÓÇ∞](bg:green fg:#444444)[ $symbol($version) ]($style)[ÓÇ∞](bg:#444444 fg:green)"
    version_format = "${raw}"

[python]
    symbol = "\ue606 "
    style = "fg:black bg:green"
    format = '[ÓÇ∞](bg:green fg:#444444)[ ${symbol}${pyenv_prefix}(${version})([ $virtualenv](fg:red bg:green)) ]($style)[ÓÇ∞](bg:#444444 fg:green)'
    version_format = "${raw}"

[status]
    disabled = false
    style = "bg:red fg:bright-white"
    format = "[ÓÇ≤](bg:#444444 fg:red)[ $symbol $status ]($style)[ÓÇ≤](bg:red fg:#444444)"

[time]
    disabled = false
    style = "bg:cyan fg:black"
    format = "[ÓÇ≤](bg:#444444 fg:cyan)[ $time ]($style)[ÓÇ¥](fg:cyan)"
